<!DOCTYPE html>
<html lang="en">
<head>
  <title>Landing Page</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #8014; 
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      animation: fadeIn 2s ease-in-out;
      text-align: center;
    }

    @keyframes fadeIn {
      0% { 
        opacity: 0; 
        
      }
      100% { 
        opacity: 1; 
        
      }
    }

    h1 {
      font-size: 50px;
      color: white;
      margin-bottom: 20px;
    }

    a.button {
      background-color: white;
      padding: 15px 30px;
      border-radius: 8px;
      text-decoration: none;
      font-size: 20px;
      color: #333;
      transition: 0.3s;
    }

    a.button:hover {
      background-color: #333;
      color: white;
      letter-spacing: 1px;
    }
  </style>
</head>
<body>
  <h1>Welcome to My Business</h1>
  <a class="button" href="home.html">Enter Site</a>

</body>
</html>
